<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if mode == 'signup' %}Sign Up{% else %}Sign In{% endif %} -
      AutoInvestigator
    </title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='images/favicon.svg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/landing.css') }}"
    />
    <style>
      body {
        background: #0a0a0a;
      }
      .auth-container {
        max-width: 400px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 24px;
        box-shadow: 0 8px 40px rgba(102, 126, 234, 0.1);
        padding: 2.5rem 2rem 2rem 2rem;
        position: relative;
        z-index: 2;
      }
      .auth-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .auth-tab {
        flex: 1;
        text-align: center;
        padding: 0.75rem 0;
        font-weight: 600;
        color: #a0a0a0;
        background: none;
        border: none;
        border-bottom: 2px solid transparent;
        font-size: 1.1rem;
        cursor: pointer;
        transition: color 0.2s, border-color 0.2s;
      }
      .auth-tab.active {
        color: #667eea;
        border-bottom: 2.5px solid #667eea;
      }
      .auth-title {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: #fff;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .auth-form input {
        padding: 0.9rem 1rem;
        border-radius: 10px;
        border: 1px solid #222;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: border 0.2s;
      }
      .auth-form input:focus {
        border: 1.5px solid #667eea;
      }
      .auth-form button[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        padding: 1rem;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background 0.2s, box-shadow 0.2s;
      }
      .auth-form button[type="submit"]:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
      }
      .divider {
        text-align: center;
        color: #a0a0a0;
        margin: 1.5rem 0 1rem 0;
        position: relative;
      }
      .divider:before,
      .divider:after {
        content: "";
        display: inline-block;
        width: 40%;
        height: 1px;
        background: #222;
        vertical-align: middle;
        margin: 0 0.5rem;
      }
      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.7rem;
        background: #fff;
        color: #222;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1rem;
        font-size: 1.05rem;
        cursor: pointer;
        box-shadow: 0 2px 10px rgba(102, 126, 234, 0.08);
        transition: background 0.2s, box-shadow 0.2s;
      }
      .google-btn:hover {
        background: #f5f5f5;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
      }
      .google-icon {
        width: 22px;
        height: 22px;
      }
      .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        color: #a0a0a0;
        font-size: 0.95rem;
      }
      .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .auth-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-tabs">
        <a
          href="{{ url_for('auth.login') }}"
          class="auth-tab{% if mode == 'login' %} active{% endif %}"
          >Sign In</a
        >
        <a
          href="{{ url_for('auth.signup') }}"
          class="auth-tab{% if mode == 'signup' %} active{% endif %}"
          >Sign Up</a
        >
      </div>
      <div class="auth-title">
        {% if mode == 'signup' %}Create Account{% else %}Welcome Back{% endif %}
      </div>
      <form class="auth-form" method="POST" action="">
        <input
          type="email"
          name="email"
          placeholder="Email address"
          required
          autocomplete="email"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
        {% if mode == 'signup' %}
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
          autocomplete="new-password"
        />
        {% endif %}
        <button type="submit">
          {% if mode == 'signup' %}Sign Up{% else %}Sign In{% endif %}
        </button>
      </form>
      <div class="divider">or</div>
      <a href="{{ url_for('auth.google_login') }}" class="google-btn">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
          alt="Google"
          class="google-icon"
        />
        Continue with Google
      </a>
      <div class="auth-footer">
        {% if mode == 'signup' %} Already have an account?
        <a href="{{ url_for('auth.login') }}">Sign In</a> {% else %} Don't have
        an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
