<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#667eea"/>
      <stop offset="1" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4facfe"/>
      <stop offset="1" stop-color="#00f2fe"/>
    </linearGradient>
  </defs>
  <!-- Magnifying glass circle -->
  <circle cx="54" cy="54" r="32" stroke="url(#grad1)" stroke-width="8" fill="none"/>
  <!-- Magnifying glass handle -->
  <rect x="78" y="78" width="28" height="10" rx="5" transform="rotate(45 78 78)" fill="url(#grad2)"/>
  <!-- Dollar sign in the center -->
  <text x="54" y="64" text-anchor="middle" font-size="36" font-family="Inter, Arial, sans-serif" font-weight="bold" fill="url(#grad1)">$</text>
</svg> 